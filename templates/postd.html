{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p>{{ article.price }}</p>
        <p>{{ article.user }}</p>
        <p><b>Дата: {{ article.data.date() }}</b></p>
        <a href='/home/{{ article.id }}/delete' class="btn btn-danger">Удалить</a>
        <a href='/home/{{ article.id }}/update' class="btn btn-success">Редактировать</a>
    </div>
</div>
{% endblock %}
