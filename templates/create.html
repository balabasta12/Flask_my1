{% extends 'base.html' %}

{% block title %}
    Название объявления
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавить объявление</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите описание"></textarea><br>
        <textarea name="price" class="form-control" placeholder="Введите цену">Цена:</textarea><br>
        <textarea name="user" id="user" class="form-control" placeholder="Введите имя"></textarea><br>
        <input type="submit" class="btn btn_success" value="Добавить">
    </form>
</div>
{% endblock %}
